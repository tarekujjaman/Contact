<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec6011b660.js" crossorigin="anonymous"></script>
    <title>Log In - Upwork</title>
</head>
<body>
    <!-- Header start -->
    <div class="header">
        <div class="header_mid">
            <a href="https://www.upwork.com/ab/account-security/login">

                <img src="upwork.png" alt="">
            </a>
        </div>
    </div>
    <!-- Header End -->


    <!-- Mid Start -->

    <div class="mid">
        <div class="midbox">
            <div class="midbox_top">
                <div class="likha">
                    <p>Log in and get to work</p>
                </div>
            </div>
            <div class="midboxinput">
                <div class="inputbox">

                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username or Email">
                    </div>

                </div>
            </div>
            
            <div class="midboxcontinue">
                <div class="continuebutton">
                    <button>Continue</button>
                </div>
    
            </div>
         

            <div class="ba1">
                <div class="ba1_final">
                    <p>or</p>
                </div>
            </div>

            <div class="midboxgoogle">
                <div class="googlebutton">
                    <button>Sign In with Google</button>
                    <img src="google.png" alt="">
                </div>

            </div>

            <div class="midboxapple">
                <div class="applebutton">
                    <button>Sign In with Apple</button>
                    <i class="fab fa-apple"></i>
                </div>

            </div>


            <div class="hr">
                
            </div>



            <div class="ba2">
                <div class="ba2_final">
                    <p>New to Upwork?</p>
                </div>
            </div>

            <div class="midboxsignup">
                <div class="signupbutton">
                    <button>Sign Up</button>
                </div>

            </div>

        </div>
        
    </div>

    <div class="footer">
        <div class="text">
            <p>© 2015 - 2021 Upwork® Global Inc.</p>
        </div>
        <div class="links">
            <a href="">Terms of Service</a>
            <a href="">Privacy Policy</a>
            <a href="">Accessibility</a>
        </div>
    </div>


</body>
</html>
